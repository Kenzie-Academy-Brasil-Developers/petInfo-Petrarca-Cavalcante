<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cadastro.css">
    <link rel="stylesheet" href="./welcomeInterface.css">
    <link rel="stylesheet" href="../../styles/globalStyles.css">
    <title>Petinfo - Cadastro</title>
</head>
<body>
    <main>
        <section class="register-section">
            <div class="register-header">
                <h2>Cadastro</h2>
                <button class="back-to-login-btn">Voltar para o login</button>
            </div>
            <div class="register-form" action="">
                <ul>
                    <li>
                        <label for="register-user">Usuário</label>
                        <input id="register-user" type="text" placeholder="Digite seu usuário aqui" >
                    </li>
                    <li>
                        <label for="register-email">Email</label>
                        <input id="register-email" type="email" placeholder="Digite seu email aqui" >
                    </li>
                    <li>
                        <label for="register-photo">Link da foto de perfil</label>
                        <input id="register-photo" type="text" placeholder="Insira o link aqui" >
                    </li>
                    <li>
                        <label for="register-password">Senha</label>
                        <input id="register-password" type="text" placeholder="Digite sua senha aqui" >
                    </li>
                </ul>
                <div class="error-advice"></div>
            </div>
            <div class="register-buttons-options">
            <button class="register-btn register-options">Cadastrar</button>
            <button class="back-to-login-btn register-options">Voltar para login</button>
            </div>
        </section>
        <section class="welcome-interface">
            <h1>Petinfo</h1>
            <p class="welcome-scream">Ooooooba!</p>
            <p>Agora vamos poder contribuir para o bem estar
                do seu pet por meio do conhecimento
            </p>
            <div>
                <div class="pets-gallery">
                    <figure>
                        <img src="/src/vertical cat.svg" alt="">
                    </figure>
                    <div class="pets-gallery-two">
                        <figure><img src="/src/sleeping cat.svg" alt=""></figure>
                        <figure><img src="/src/dog looking up.svg" alt=""></figure>
                        <figure><img src="/src/horizontal cat.svg" alt=""></figure>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="./cadastro.js"></script>
</body>

</html>
